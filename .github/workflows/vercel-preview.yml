name: Vercel Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - "**/*.md"
      - "docs/**"

concurrency:
  group: vercel-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  preview:
    name: Deploy Preview to Vercel
    runs-on: ubuntu-latest
    timeout-minutes: 20

    # Skip PRs from forks (secrets unavailable)
    if: ${{ github.event.pull_request.head.repo.fork == false }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Write website .env (CI)
        uses: ./.github/actions/write-website-env
        with:
          next_public_base_url: ${{ vars.NEXT_PUBLIC_BASE_URL }}
          next_public_sanity_dataset: ${{ vars.NEXT_PUBLIC_SANITY_DATASET }}
          next_public_sanity_key: ${{ vars.NEXT_PUBLIC_SANITY_KEY }}
          recipes_page_key: ${{ vars.RECIPES_PAGE_KEY }}
          site_config_key: ${{ vars.SITE_CONFIG_KEY }}
          tags_page_key: ${{ vars.TAGS_PAGE_KEY }}

      - name: Pull Vercel Environment (preview)
        run: >
          pnpm -w dlx vercel@latest
          pull
          --yes
          --environment=preview
          --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build (prebuilt output)
        run: >
          pnpm -w dlx vercel@latest
          build
          --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Prebuilt
        id: deploy
        run: |
          URL=$(
            pnpm -w dlx vercel@latest \
              deploy \
              --prebuilt \
              --token=${{ secrets.VERCEL_TOKEN }}
          )
          echo "url=$URL" >> "$GITHUB_OUTPUT"

      - name: Comment Preview URL
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PREVIEW_URL: ${{ steps.deploy.outputs.url }}
        run: |
          gh pr comment "$PR_NUMBER" \
            --body "Vercel Preview: ${PREVIEW_URL}"
