name: Deploy CMS

on:
  workflow_dispatch:

concurrency:
  group: deploy-cms
  cancel-in-progress: false

jobs:
  deploy:
    name: Build + Deploy Sanity Studio
    runs-on: ubuntu-latest
    timeout-minutes: 20

    # Only allow deploys from main
    if: ${{ github.ref == 'refs/heads/main' }}

    # Optional but recommended: create a GitHub Environment named "production"
    # and require approvals there.
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Enable Corepack and activate pnpm
        run: |
          corepack enable
          pnpm -v

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Write website .env (CI)
        uses: ./.github/actions/write-website-env
        with:
          next_public_base_url: ${{ vars.NEXT_PUBLIC_BASE_URL }}
          next_public_sanity_dataset: ${{ vars.NEXT_PUBLIC_SANITY_DATASET }}
          next_public_sanity_key: ${{ vars.NEXT_PUBLIC_SANITY_KEY }}
          recipes_page_key: ${{ vars.RECIPES_PAGE_KEY }}
          site_config_key: ${{ vars.SITE_CONFIG_KEY }}
          tags_page_key: ${{ vars.TAGS_PAGE_KEY }}
          sanity_studio_grams_unit_id: ${{ vars.SANITY_STUDIO_GRAMS_UNIT_ID }}

      # Keep the canonical ordering: extract -> typegen -> build -> deploy
      - name: Typegen (schema extract + sanity typegen)
        run: pnpm run typegen

      - name: Build CMS
        run: pnpm run build:cms

      - name: Deploy CMS
        run: pnpm run deploy:cms
        env:
          SANITY_AUTH_TOKEN: ${{ secrets.SANITY_AUTH_TOKEN }}
