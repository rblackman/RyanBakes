name: CI

on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "docs/**"
  push:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "docs/**"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Verify (typegen, biome, tsc)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify
        run: pnpm run ci:verify

  build:
    name: Build (non-fork PRs + main)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: verify

    # Fork PRs don't have access to repo vars.
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Write website .env (CI)
        uses: ./.github/actions/write-website-env
        with:
          next_public_base_url: ${{ vars.NEXT_PUBLIC_BASE_URL }}
          next_public_sanity_dataset: ${{ vars.NEXT_PUBLIC_SANITY_DATASET }}
          next_public_sanity_key: ${{ vars.NEXT_PUBLIC_SANITY_KEY }}
          recipes_page_key: ${{ vars.RECIPES_PAGE_KEY }}
          site_config_key: ${{ vars.SITE_CONFIG_KEY }}
          tags_page_key: ${{ vars.TAGS_PAGE_KEY }}

      - name: Build all workspaces
        run: pnpm run build
